{{ define "title" }}Registration{{ end }}

{{ define "content" }}
<h1>Registration</h1>

<form action="/register" method="post" novalidate>
    <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required minlength="2" placeholder="Your name" value="{{ .Form.Name}}">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" value="{{ .Form.Email }}">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="Min 8 symbols">

    <label for="password_confirm">Repeat password</label>
    <input type="password" id="password_confirm" name="password_confirm" required minlength="8"
           placeholder="Repeat password">

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login">Sign in</a></p>
{{ end }}
