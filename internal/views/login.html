{{ define "title" }}Authorization{{ end }}
{{ template "layout.html" . }}

{{ define "content" }}
<h1>Sign in</h1>

<form action="/login" method="post">
    <label for="email">Your email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" value="{{ .Form.Email}}">

    <label for="password">Your password</label>
    <input type="password" id="password" name="password" required placeholder="Your password">

    <label>
        <input type="checkbox" name="remember" {{ if .Form.Remember }}checked{{ end }}>
        Remember me
    </label>
</form>

<p>No account?<a href="/register">Sign up</a></p>
{{ end }}
