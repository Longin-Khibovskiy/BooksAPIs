<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="/static/books.css">
</head>
<body>
<h1>Books of New York Times</h1>
<div class="cont">
    <div class="book">
        {{range .}}
        <div class="book_cont" onclick="window.location.href='/book/{{.ID}}'">
            <div class="img_cont">
                <img src="{{.Image}}" alt="{{.Title}}" style="width:50%;height:70%;">
            </div>
            <p class="book_title">{{.Title}}</p>
            <p class="book_author">Author – {{.Author}}</p>
            <p class="book_publisher">Publisher – {{.Publisher}}</p>
            <p class="book_rank">Rank – {{.Rank}}</p>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
