{{ define "title" }}{{.Title}}{{ end }}

{{ define "content" }}
<div class="book-card">
    <h1>{{.Title}}</h1>
    <img src="{{.Image}}" alt="{{.Title}}">
    <h3>{{.Author}}</h3>
    <p><strong>Publisher:</strong> {{.Publisher}}</p>
    <p><strong>Rank:</strong> {{.Rank}}</p>
    <p><strong>Description:</strong> {{.Description}}</p>
    {{range .Links}}
    <li class="links"><a href="{{.Url}}" target="_blank">• {{.Name}}</a></li>
    {{end}}
    <a class="back" href="/books">← Back to list</a>
</div>
{{ end }}
