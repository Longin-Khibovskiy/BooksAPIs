version: "3.9"

services:
  db:
    image: postgres:16
    container_name: books_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles: ["local"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books_app
    depends_on:
      db:
        condition: service_started
    ports:
      - "8000:8000"
    env_file: .env
    profiles: ["local"]
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      API_KEY: ${API_KEY}
    restart: unless-stopped

volumes:
  pgdata:
